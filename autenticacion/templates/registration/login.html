{% load static %}
<head>
  <meta charset="UTF-8">
  <title>UEES</title>
  <link rel="icon" type="images/png" href="{% static '/uees.png' %}" size="16x16">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/4.4.1/css/bootstrap.min.css">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.13.0/css/all.min.css">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome-animation/0.3.0/font-awesome-animation.min.css">
  <link rel="stylesheet" href="{% static '/login.css' %}">
</head>

<div id="mainCoantiner">
  <div class="main-header">
    
    
</div>

<!--dust particel-->
<div>
  <div class="starsec"></div>
  <div class="starthird"></div>
  <div class="starfourth"></div>
  <div class="starfifth"></div>
</div>
<!--Dust particle end--->

<div class="container text-center text-dark mt-5">
  <div class="row">
    <div class="col-lg-4 d-block mx-auto mt-5">
      <div class="row">
        <div class="col-xl-12 col-md-12 col-md-12">
          <div class="card">
            <div class="card-body wow-bg" id="formBg">
              {% if form.errors %}

                <div><p>Error</p></div>

              {% endif %}
              <h3 class="colorboard">Iniciar Sesión</h3>
              <form method="post" >
                {% csrf_token %}
                <p class="text-muted"></p>

                <div class="input-group mb-3"> 
                  <div class="input-group mb-3">
                    <input type="text" class="form-control textbox-dg" placeholder="Usuario" {{ form.username }}>
                  </div>
                </div>
                <div class="input-group mb-4">
                  <input type="password" class="form-control textbox-dg" placeholder="Contraseña" {{ form.password }}>
                </div>


                <div class="row">
                  <div class="col-12"> 
                    <button class="btn btn-primary btn-block logn-btn">Ingresar</button> 
                  </div>
                  
                </div>

                

              </form>
              <div class="mt-6 btn-list">
                <a href="https://www.facebook.com/ueesoficial"><button class="socila-btn btn btn-icon btn-facebook fb-color"><i class="fab fa-facebook-f faa-ring animated"></i></button></a> 
                <a href="https://www.linkedin.com/school/ueesoficial/"><button class="socila-btn btn btn-icon btn-google incolor"><i class="fab fa-linkedin-in faa-flash animated"></i></button></a>
                <a href="https://twitter.com/ueesoficial"><button class="socila-btn btn btn-icon btn-twitter tweetcolor"><i class="fab fa-twitter faa-shake animated"></i></button></a>
            
              </div>

              
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>
  <script src='https://cdnjs.cloudflare.com/ajax/libs/jquery/2.1.3/jquery.min.js'></script>
  <script  src="{% static '/login.js' %}"></script>
</div>
</div>
